<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="swiper-container slider2"> 
      <div class="swiper-wrapper swipe-wrap"> 
        <div class="swiper-slide slide">Slide1</div>
        <div class="swiper-slide slide">Slide2</div>
        <div class="swiper-slide slide">Slide3</div>
        <div class="swiper-slide slide">Slide4</div>
        <div class="swiper-slide slide">Slide5</div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <button class="show">表示</button>
    <button class="hide">非表示</button>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- <script src="swiper.min.js"></script> -->
    <script src="main.js"></script>
