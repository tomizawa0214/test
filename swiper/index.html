<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="swiper-container slider2">
        <ul class="swiper-wrapper modal_wrapper">
          <li id="modal01" class="modal_content swiper-slide">
            <div class="modal_content_head">
              <p>○○○○○○○○○○○○こども園</p>
            </div>
            <iframe class="modal_movie" width="100%" height="450"
            src="https://www.youtube.com/embed/a7Rc6Sdjkfg
            ?loop=1
            &playlist=a7Rc6Sdjkfg
            &autoplay=1
            &mute=1
            &rel=0
            &modestbranding=1"
            frameborder="0" allowfullscreen>
          </iframe>
          <div class="modal_table">
            <dl>
              <dt>項目1</dt>
              <dd>項目1</dd>
            </dl>
              <dl>
                <dt>項目2</dt>
                <dd>項目2</dd>
              </dl>
              <dl>
                <dt>項目3</dt>
                <dd>項目3</dd>
              </dl>
              <dl>
                <dt>項目4</dt>
                <dd>項目4</dd>
              </dl>
              <dl>
                <dt>項目5</dt>
                <dd>項目5</dd>
              </dl>
            </div>
            <div class="favorite_list">
              <a href="#" class="add_favorite_list">お気に入りに追加<img src="/assets/img/facility/add_favorite_list_icon.png"></a>
              <a href="#" class="look_favorite_list">お気に入りリストを見る<img src="/assets/img/facility/look_favorite_list_icon.png"></a>
            </div>
            <div class="modal_close">&times;</div>
          </li>
          <li id="modal02" class="modal_content swiper-slide">
            <div class="modal_content_head">
              <p>○○○○○○○○○○○○園</p>
            </div>
            <iframe class="modal_movie" width="100%" height="450"
            src="https://www.youtube.com/embed/a7Rc6Sdjkfg
            ?loop=1
            &playlist=a7Rc6Sdjkfg
            &autoplay=1
            &mute=1
            &rel=0
            &modestbranding=1"
            frameborder="0" allowfullscreen>
          </iframe>
          <div class="modal_table">
            <dl>
              <dt>項目1</dt>
              <dd>項目1</dd>
            </dl>
            <dl>
              <dt>項目2</dt>
              <dd>項目2</dd>
            </dl>
            <dl>
              <dt>項目3</dt>
              <dd>項目3</dd>
            </dl>
            <dl>
              <dt>項目4</dt>
              <dd>項目4</dd>
            </dl>
            <dl>
              <dt>項目5</dt>
              <dd>項目5</dd>
            </dl>
          </div>
          <div class="favorite_list">
            <a href="#" class="add_favorite_list">お気に入りに追加<img src="/assets/img/facility/add_favorite_list_icon.png"></a>
            <a href="#" class="look_favorite_list">お気に入りリストを見る<img src="/assets/img/facility/look_favorite_list_icon.png"></a>
          </div>
          <div class="modal_close">&times;</div>
        </li>
        <li class="modal_bg"></li>
      </ul>
      <div class="swiper-button-prev modal_prev"></div>
      <div class="swiper-button-next modal_next"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
