<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モーダルスワイプ機能</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swiper.min.css">
</head>
<body>
    <div class="swiper-container slider2">
        <ul class="swiper-wrapper">
            <li id="modal01" class="swiper-slide">
                <div class="modal_content_head">
                    <p>群馬県</p>
                </div>
            </li>
            <li id="modal02" class="swiper-slide">
                <div class="modal_content_head">
                    <p>ああああああああああああ</p>
                </div>
            </li>
            <li id="modal03" class="swiper-slide">
                <div class="modal_content_head">
                    <p>うううううううううううう</p>
                </div>
            </li>
            <li id="modal04" class="swiper-slide">
                <div class="modal_content_head">
                    <p>おおおおおおおおおおおおおおおおおおおおおおおお</p>
                </div>
            </li>
            <li id="modal05" class="swiper-slide">
                <div class="modal_content_head">
                    <p>えええええええええええええええ</p>
                </div>
            </li>
            <li class="modal_bg"></li>
        </ul>
        <div class="swiper-button-prev modal_prev"></div>
        <div class="swiper-button-next modal_next"></div>
    </div>
    <script src="swiper.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
