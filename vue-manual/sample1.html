<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
</head>
<body>

  <div id="app">
    本日は{{ parseDate(date) }}です。<br />
    料金は{{ parsePrice() }}になります。
  </div>

  <div id="app-2">
    本日は{{ parseDate }}です。<br />
    料金は{{ parsePrice }}になります。
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        date: new Date(),
        price: 10000
      },
      methods: {
        parseDate(date) {
          return date.getFullYear() + '年' + ( date.getMonth() + 1 ) + '月' + date.getDate() + '日'
        },
        parsePrice() {
          return Number(this.price).toLocaleString() + '円'
        }
      }
    });

    new Vue({
      el: "#app-2",
      data: {
        date: new Date(),
        price: 10000
      },
      computed: {
        parseDate() {
          return this.date.getFullYear() + '年' + ( this.date.getMonth() + 1 ) + '月' + this.date.getDate() + '日'
        },
        parsePrice() {
          return Number(this.price).toLocaleString() + '円'
        }
      }
    })
  </script>
</body>
</html>
