<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>チェックボックスで合計金額を計算</title>
    </head>

    <body>
        <form name="myform">
            <table>
                <tr>
                    <td>ミニサイズ(280円)</td>
                    <td><input type="radio" name="size" onclick="size_price()"></td>
                </tr>
                <tr>
                    <td>シングルサイズ(330円)</td>
                    <td><input type="radio" name="size" onclick="size_price()"></td>
                </tr>
                <tr>
                    <td>ダブルサイズ(440円)</td>
                    <td><input type="radio" name="size" onclick="size_price()"></td>
                </tr>
            </table>
        </form>
        <hr>
        <form name="myform_2">
            <table>
                <tr>
                    <td>コーン(50円)</td>
                    <td><input type="radio" name="option" onclick="size_price()"></td>
                </tr>
                <tr>
                    <td>ドライアイス(50円)</td>
                    <td><input type="radio" name="option" onclick="size_price()"></td>
                </tr>
            </table>
        </form>
        <hr>
        <p>合計:<span id="total_price"></span>円</p>

        <script>
            const size = [280, 330, 440];
            const option = [50, 50]
            function size_price() {
                let size_total = 0;
                let option_total = 0;
                const total = document.getElementById("total_price");
                for ( i=0; i<=2; i++ ) {
                    if ( document.myform.elements[i].checked == true ) {
                        size_total = size[i];
                    }
                    total.textContent = size_total;
                }
                for ( j=0; j<=1; j++ ) {
                    if ( document.myform_2.elements[j].checked == true ) {
                        option_total = option[j];
                    }
                    total.textContent = option_total
                }
                total.textContent = size_total + option_total;
            }
        </script>
    </body>

</html>
